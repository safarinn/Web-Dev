<div class="app-container">
  <header class="header">
    <h1>ðŸ“± Online Store</h1>
  </header>

  <div class="main-content">
    <!-- Categories Navigation -->
    <aside class="categories-sidebar">
      <h2>Categories</h2>
      <nav class="categories-nav">
        <button
          *ngFor="let category of categories"
          [class.active]="selectedCategory?.id === category.id"
          (click)="selectCategory(category)"
          class="category-btn">
          {{ category.name }}
        </button>
      </nav>
    </aside>

    <!-- Products Section -->
    <section class="products-section">
      <div *ngIf="!selectedCategory" class="welcome-message">
        <h2>Welcome to Our Online Store</h2>
        <p>Select a category from the left menu to view products</p>
      </div>

      <div *ngIf="selectedCategory" class="category-content">
        <h2>{{ selectedCategory.name }}</h2>
        <app-product-list [products]="selectedProducts"></app-product-list>
      </div>
    </section>
  </div>
</div>
