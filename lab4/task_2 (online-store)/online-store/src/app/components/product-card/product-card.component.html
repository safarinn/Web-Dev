<div class="card">

  <img [src]="selectedImage" alt="{{product.name}}" class="main-image"/>

  <div class="thumbnails">
    <img
      *ngFor="let img of product.images"
      [src]="img"
      (click)="setImage(img)"
      class="thumb"
    />
  </div>

  <h2>{{product.name}}</h2>
  <p>{{product.description}}</p>
  <div class="price">{{product.price | number}} ₸</div>
  <div class="rating">⭐ {{product.rating}}</div>

  <div class="buttons">
    <a [href]="product.link" target="_blank">View on Kaspi</a>
    <button (click)="shareWhatsApp()" class="wats">Share WhatsApp</button>
    <button (click)="shareTelegram()" class="tg">Share Telegram</button>
  </div>

</div>
