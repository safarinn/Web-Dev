<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Page Title</title>
    <style>
        /* Add your CSS styles here */
        #menu {
            text-align: center; /* Centers the content within the menu */
        }

        .item {
            color: red; /* Changes the text color of the item to red */
        }

        .picture {
            border-radius: 5px; /* Adds rounded corners to the image */
        }

        .description {
            font-style: italic; /* Makes the description text italic */
        }
    </style>
</head>
<body>
    <div id="menu">
        <h1 class="item">Chicken Clay Pot</h1>
        <img src="img/clay-pot.jpg" alt="clay pot" class="picture">
        <p class="description">Crispy rice baked in clay pot topped with chicken and vegetables</p>
    </div>
</body>
</html>
